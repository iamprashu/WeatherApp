<!DOCTYPE html>
<head>
    <title>Weather Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-gradient">
    <div class="container mt-5">
        <div class="card mx-auto text-center p-4 shadow-lg rounded-4 animate__animated animate__fadeInDown">
            <h2 class="card-title">
                  Simple Weather App
            </h2>
            <p style="text-align: right; color: rgb(0, 0, 0);">By: Prashant Joshi</p>
            <div class="mb-3">
                <label for="city-input" 
                       class="form-label visually-hidden">
                      Enter City
                  </label>
                <div class="input-group">
                    <input type="text" 
                           class="form-control form-control-lg" 
                           id="city-input" placeholder="Enter City" required>
                    <button class="btn" onclick="getWeather()">
                          Get Weather
                    </button>
                </div>
            </div>
            <div id="weather-info" 
                 class="mt-4 d-none animate__animated animate__fadeIn">
                <h3 id="city-name" 
                    class="mb-0 fs-7 fw-bold" style="color: #58354d;"></h3>
                <p id="date" class=""></p>
                <img id="weather-icon" 
                     class="mb-3" alt="Weather Icon" 
                     style="width: 90px; height: 90px;">
                <p id="temperature" 
                   class="mb-1 fs-2 text-white fw-bold" 
                   style="color: #FFD700;"></p>
                <!-- <p id="description" 
                   class="mb-3 fs-9 text-white" 
                   style="color: #FFD700;"></p> -->
                <p id="wind-speed" class="fs-5 text-white" 
                   style="color: #FFD700;"></p>
                <!-- <div id="extra-info" class="mt-4">
                </div> -->
            </div>
        </div>
    </div>
    <script src=
"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
      </script>
    <script src=
"https://momentjs.com/downloads/moment.min.js">
      </script>
    <script src="app.js"></script>
</body>

</html>
